plugins {
    id 'java'
    id 'maven-publish'
    id 'checkstyle'
    id "org.sonarqube" version "2.8"
    id 'jacoco'
    id "net.researchgate.release" version "2.6.0"
}

group = 'com.fincher'
description = 'Input / Output channels'
sourceCompatibility = 1.11
targetCompatibility = 1.11

def baseNexusUrl = "http://192.168.1.2:8082/nexus/content/"

repositories {
    mavenLocal()
    maven {
        url "${baseNexusUrl}groups/public"
    }
}

dependencies {
    implementation 'org.apache.logging.log4j:log4j-api:2.12.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.12.1'
    implementation 'com.fincher:java-thread:2.1.4'
    implementation 'com.google.guava:guava:28.1-jre'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.awaitility:awaitility:4.0.1'
    testImplementation 'org.mockito:mockito-core:2.1.0'
}


task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    archiveClassifier.set("sources")
}

publishing {
    publications {
        mavenJava(MavenPublication) {
	        from components.java
	        artifact tasks.sourcesJar
	    }
    }

    repositories {
        maven {
	        credentials {
	            username = "upload"
		        password = "upload"
            }
		
	        if (project.version.endsWith('-SNAPSHOT')) {
	            url "${baseNexusUrl}repositories/snapshots"
	        } else {
	            url "${baseNexusUrl}repositories/releases"
	        }
            authentication {
                basic(BasicAuthentication)
            }
        }
    }
}

checkstyle {
    configFile file("config/checkstyle/checkstyle.xml")
}

release {
    git {
        requireBranch = ''
    }
}
